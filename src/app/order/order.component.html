<div class="flex-row">
  <b>Total price : {{ orderProp.total_price | currency: 'EUR' }}</b>
  <b>&emsp;User : {{ _user.name}} {{_user.surname}}</b>
</div>
<div class="container mx-auto flex items-center flex-wrap pt-4 pb-12">
  <app-product class="w-full md:w-1/3 xl:w-1/4 p-6 flex flex-col" *ngFor="let currentProduct of this.products" [productProp]="currentProduct.product" [showNumber]="currentProduct.quantity" (click)="product_details(currentProduct);"></app-product>
</div>
